<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Gerador de Arte Pixel</title>
</head>

<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">

                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1"
                    max="40">
                    <span id="width-value">00</span>
                </div>

                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1"
                    max="40">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Criar Grid</button>
                <button id="clear-grid">Resetar Grid</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Borracha</button>
                <button id="paint-btn">Pincel</button>

                <button id="clear-button">Limpar Desenho</button>

            </div>

        </div>
        <div class="container"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
